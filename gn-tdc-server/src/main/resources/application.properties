
#mybatis config
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/notice?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.schema = classpath:schema/message_remain.sql

#kafka config
kafka.bootstrapServers  = 127.0.0.1:9092
kafka.group  = testKafka
kafka.enableAutoCommit = false
kafka.topic = myKafkaTopic
kafka.acks = all
kafka.retries = 0
kafka.batchSize = 16384
kafka.keySerializer = org.apache.kafka.common.serialization.StringSerializer
kafka.valueSerializer = org.apache.kafka.common.serialization.StringSerializer

